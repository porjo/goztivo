<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Goztivo</title>
		<link rel="stylesheet" href="lib/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/app.css">


	</head>
	<body>

	<div class="container-fluid" ng-controller="Ctrl">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1>Goztivo</h1>
				<div class="row">
					<div class="col-md-3">

						<h2>Channels</h2>

						<form role="form" name="channelForm" class="well" novalidate>
							<div class="form-group">
								<input type="text" placeholder="Enter channel name" class="form-control" ng-model="channel.query">
								<!-- <select size=10 class="form-control" ng-model="channel.selected" ng-options="v.Id as v.DisplayName.Text for (k, v) in channel.list | filter:{Id: channel.query}" multiple></select> -->
								<select size=10 class="form-control" ng-model="channel.selected" ng-options="c.Id as c.DisplayName.Text for c in channel.list | filter:channel.query" multiple></select>
								{{channel.selected}}
							</div>
						</form>

					</div>
					<div class="col-md-3">
						<h2>Times</h2>
						<div class="btn-group">
							<button type="button" class="btn btn-default">Today</button>
							<button type="button" class="btn btn-default">Tommorrow</button>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

		<!-- 3rd party libraries -->
		<script src="lib/jquery/2.1.0/jquery.min.js"></script>
		<script src="lib/bootstrap/3.1.0/js/bootstrap.min.js"></script>
		<script src="lib/angularjs/core/1.2.12/angular.js"></script>
		<script src="lib/angularjs/core/1.2.12/angular-route.min.js"></script>
		<script src="lib/angularjs/core/1.2.12/angular-resource.min.js"></script>
		<script src="lib/momentjs/moment.min.js"></script> 

		<!-- App code -->
		<script src="js/app.js"></script>
	</body>
</html>
