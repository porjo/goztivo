<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Goztivo</title>
		<link rel="stylesheet" href="lib/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/app.css">


	</head>
	<body>

	<div class="container-fluid" ng-controller="Ctrl">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1>Goztivo</h1>
				<div class="row">
					<div class="col-md-3">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2>Channels</h2>
							</div>
							<div class="panel-body">

								<input type="text" placeholder="Enter channel name" class="form-control" ng-model="channel.query">
								<select size=10 class="form-control" ng-model="channel.selected" ng-options="c.id as c.display_name.text for c in channel.list | channelFilter:channel.query" multiple></select>
							</div>
						</div>

					</div>
					<div class="col-md-3">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2>Days</h2>
							</div>
							<div class="panel-body">
								<select size=10 class="form-control" ng-model="channel.selectedDay" ng-options="d.value as d.name for d in channel.days" multiple></select>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-primary" ng-click="programme.Fetch()">Fetch</button>
					</div>

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div ng-show="programme.list.length">
					<p>* Times are in local time</p>
					<div ng-repeat="c in programme.list">
						<div class="row">
							<div class="col-md-6">
								<h2>{{channel.map[c.id]}}</h2>
							</div>
							<div class="col-md-6">
								<h3>{{channel.selectedDay[0] | dateFilter:"dddd, MMMM Do YYYY"}}</h2>
							</div>
						</div>
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Title</th><th>Start Time</th><th>Stop Time</th><th>Description</th><th>Rating</th>
								</tr>	
							</thead>
							<tbody>
							<tr ng-repeat="p in c.programme">
								<td>{{p.title}}</td><td width="100px">{{p.start_time | dateFilter:"h:mm a"}}</td><td width="100px">{{p.stop_time | dateFilter:"h:mm a"}}</td><td>{{p.description}}</td>
								<td>
									<div ng-repeat="r in p.rating">
										{{r.value}}
									</div>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

		<!-- 3rd party libraries -->
		<script src="lib/jquery/2.1.0/jquery.min.js"></script>
		<script src="lib/bootstrap/3.1.0/js/bootstrap.min.js"></script>
		<script src="lib/angularjs/core/1.2.12/angular.js"></script>
		<script src="lib/angularjs/core/1.2.12/angular-route.min.js"></script>
		<script src="lib/angularjs/core/1.2.12/angular-resource.min.js"></script>
		<script src="lib/momentjs/moment.min.js"></script> 

		<!-- App code -->
		<script src="js/app.js"></script>
	</body>
</html>
